Label :
    text_colour : 1.0,1.0,1.0,1.0
    skin_padding : 4.0,4.0,4.0,4.0
    
Title :
    copy_skin : Label
    
SliderDisplay :
    copy_skin : Label
    
Blendish :
    copy_skin : Label
    border_colour : 0.146,0.146,0.146,1.0
    border_width : 1.0,1.0,1.0,1.0
    corner_radius : 4.0,4.0,4.0,4.0
    topdown_gradient : 15,-15
    
Regular :
    copy_skin : Blendish
    background_colour : 0.6,0.6,0.6,1.0
    
Button :
    copy_skin : Regular
    
    focused :
        background_colour : 0.65,0.65,0.65,1.0
        
    pressed :
        background_colour : 0.392,0.392,0.392,1
        topdown_gradient : -15,15
        
Toggle :
    copy_skin : Blendish
    background_colour : 0.275,0.275,0.275,1.0
    text_colour : 1.0,1.0,1.0,1.0

    focused :
        background_colour : 0.335,0.335,0.335,1.0
        
    pressed :
        topdown_gradient : -15,15
        
    activated :
        background_colour : 0.337,0.502,0.761,1
        topdown_gradient : -15,15
        text_colour : 0.0,0.0,0.0,1.0
                
    activated|focused :
        background_colour : 0.337,0.502,0.761,1

NumberField :
    copy_skin : Blendish
    background_colour : 0.706,0.706,0.706,1.0
    topdown_gradient : -20,0
    
    active :
        text_colour : 1.0,1.0,1.0,1.0
        background_colour : 0.6,0.6,0.6,1.0

List :
    border_colour : 0.275,0.275,0.275,1.0
    border_width : 1.0,1.0,1.0,1.0
    
TabButton :
    copy_skin : Label
    background_colour : 0.275,0.275,0.275,1.0
    border_width : 0.0,0.0,0.0,0.0
    corner_radius : 4.0,4.0,0.0,0.0
    topdown_gradient : 0,-30

    activated :
        background_colour : 0.337,0.502,0.761,1
        topdown_gradient : -15,15
        text_colour : 0.0,0.0,0.0,1.0
        
    focused :
        background_colour : 0.65,0.65,0.65,1.0
        
    activated|focused :
        background_colour : 0.337,0.502,0.761,1
        
Tab :
    background_colour : 0.09,0.09,0.09,0.0
    border_colour : 0.275,0.275,0.275,1.0
    border_width : 1.0,1.0,1.0,1.0
    corner_radius : 0.0,4.0,4.0,4.0
    padding : 6.0,6.0,6.0,6.0
    
TableHead :
    corner_radius : 0.0,0.0,0.0,0.0
    
TypeIn :
    copy_skin : Regular
    topdown_gradient : 0.0,25.0
    
    active :
        text_colour : 1.0,1.0,1.0,1.0
        
DockWindow :
    background_colour : 0.09,0.09,0.09,1.0
    corner_radius : 3.0,3.0,3.0,3.0
    shadow : 0.0,0.0,5.0,2.0
    
Window :
    background_colour : 0.0,0.0,0.0,1.0
    border_colour : 0.275,0.275,0.275,1.0
    border_width : 1.0,1.0,1.0,1.0
    corner_radius : 10.0,10.0,10.0,10.0
    shadow : 2.0,2.0,7.0,2.0
    
    selected :
        shadow : 0.0,0.0,7.0,2.0
        shadow_colour : 1.0,1.0,1.0,1.0
    
    
WindowHeader :
    background_colour : 0.275,0.275,0.275,1.0
    topdown_gradient : 15,-15
    text_colour : 1.0,1.0,1.0,1.0
    padding : 4.0,2.0,4.0,2.0
    weak_corners : true
    
Dockbar :
    copy_skin : WindowHeader
    border_colour : 0.146,0.146,0.146,1.0
    border_width : 1.0,1.0,1.0,1.0
    corner_radius : 3.0,3.0,3.0,3.0
    
DockToggle :
    copy_skin : Toggle
    
WindowBody :
    padding : 10.0, 4.0, 4.0, 4.0
    
WindowFooter :
    background_colour : 0.275,0.275,0.275,1.0
    weak_corners : true
    
WindowSizer :
    size : 0.0,8.0
    
CloseButton :
    reset_skin : true
    skin_padding : 2.0,2.0,2.0,2.0
    image : close_15
    focused :
        background_colour : 1.0,0.0,0.0,1.0
        
Node :
    padding : -5.0,0.0,-5.0,0.0
    copy_skin : Window
    
NodeBody :
    copy_skin : WindowHeader
           
NodeCable :
    border_width : 2.0,2.0,2.0,2.0
    border_colour : 1.0,1.0,1.0,1.0
    
Canvas :
    background_colour : 0.0,0.0,0.0,1.0
    
Expandbox :
    background_colour : 0.0,0.0,0.0,0.0
    
ExpandboxHeader :
    copy_skin : Label
    background_colour : 0.0,0.0,0.0,0.0
    focused :
        border_colour : 1.0,1.0,1.0,0.3
        border_width : 2.0,2.0,2.0,2.0
        
TreeNodeHeader :
    copy_skin : ExpandboxHeader
    skin_padding : 0.0,0.0,0.0,0.0
    selected :
        background_colour : 1.0,1.0,1.0,0.3
        
ColumnHeader :
    copy_skin : Label
    border_colour : 0.275,0.275,0.275,1.0
    border_width : 1.0,1.0,1.0,1.0
         
Dropdown:
    copy_skin : Toggle
    
DropdownInput:
    copy_skin : Toggle
  
TypedownInput:
    copy_skin : TypeIn
    
ToolButton :
    copy_skin : Toggle
    
    focused :
        background_colour : 0.65,0.65,0.65,1.0
        
Checkbox :
    copy_skin : Toggle
    size : 16.0,16.0
    
    activated :
        overlay : blendish_check
        skin_padding : 2.0,2.0,0.0,0.0
        background_colour : 0.275,0.275,0.275,1.0
        topdown_gradient : -15,15
                
    activated|focused :
        overlay : blendish_check
        skin_padding : 2.0,2.0,0.0,0.0
        background_colour : 0.275,0.275,0.275,1.0
    
RadioSwitch :
    corner_radius : 4.0,4.0,4.0,4.0
    
RadioChoice :
    copy_skin : Toggle
    weak_corners : true
    
Filler :
    copy_skin : Blendish
    background_colour : 0.447,0.447,0.447,1.0
    topdown_gradient : 15,-5
    weak_corners : true
    
Slider :
    copy_skin : NumberField
    corner_radius : 10.0,10.0,10.0,10.0
     
SliderKnob :
    reset_skin : true
    flow : OVERLAY
    
SliderDisplay :
    align : CENTER, CENTER

Scroller :
    copy_skin : Blendish
    corner_radius : 6.0,6.0,6.0,6.0
    background_colour : 0.314,0.314,0.314,0.706 
    topdown_gradient : -15,15
    
ScrollerButton :
    copy_skin : Blendish
    corner_radius : 6.0,6.0,6.0,6.0
    weak_corners : false
    background_colour : 0.502,0.502,0.502,1.0
    topdown_gradient : 5,-5
    
    triggered :
        background_colour : 0.542,0.542,0.542,1.0
        
    focused :
        background_colour : 0.542,0.542,0.542,1.0
        
Scrollbar :
    reset_skin : true
    padding : 6.0,6.0,6.0,6.0

ScrollUp :
    reset_skin : true
    image : arrow_up_15
    
ScrollDown :
    reset_skin : true
    image : arrow_down_15
    
ScrollLeft :
    reset_skin : true
    image : arrow_left_15
    
ScrollRight :
    reset_skin : true
    image : arrow_right_15
    
ScrollerKnob :
    copy_skin : ScrollerButton
    
Input<int> :
    corner_radius : 4.0,4.0,4.0,4.0
    
Input<float> :
    corner_radius : 4.0,4.0,4.0,4.0
    
Caret :
    background_colour : 1.0,1.0,1.0,1.0
    
ExpandboxToggle :
    reset_skin : true
    image : arrow_right_15
    activated :
        image : arrow_down_15
    focused :
        image : arrow_right_15
    activated|focused :
        image : arrow_down_15
    disabled :
        image : empty_15
        
TreeNodeToggle :
    copy_skin : ExpandboxToggle
    
Tooltip :
    background_colour : 0.098,0.098,0.098,0.902
    text_colour : 0.627,0.627,0.627,1.0
    
    activated :
        text_colour : 1.0,1.0,1.0,1.0
        background_colour : 0.176,0.176,0.176,0.902

DropdownList :
    copy_skin : Tooltip
    
Menubar :
    copy_skin : WindowHeader
    padding : 8.0,2.0,8.0,2.0
    
MenuList :
    copy_skin : Tooltip
    
DropdownToggle :
    reset_skin : true
    image : blendish_updown
    skin_padding : 1.0,2.0,1.0,2.0
    
DropdownChoice :
    text_colour : 1.0,1.0,1.0,1.0
    
    focused :
        background_colour : 0.337,0.502,0.761,1
        topdown_gradient : -15,15
        text_colour : 0.0,0.0,0.0,1.0
        