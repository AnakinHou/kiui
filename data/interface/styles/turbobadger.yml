Label :
    text_colour : 1.0,1.0,1.0,1.0
    text_size : 14.0
    skin_padding : 6.0,6.0,6.0,6.0
    align : LEFT, CENTER
    
Frame :
    image_skin : tbb/window, 16, 16, 16, 16, 12
    
Container :
    image_skin : tbb/container, 12, 12, 12, 12, 6
    
Window :
    image_skin : tbb/window, 16, 16, 16, 16, 12
    activated :
        image_skin : tbb/window_active, 16, 16, 16, 16, 12
        

DockWindow :
    image_skin : tbb/window, 16, 16, 16, 16, 12
    
WindowHeader :
    padding : 10.0,2.0,10.0,2.0
    image_skin : tbb/window_mover_overlay, 7, 7, 7, 7, 3
    tile : tbb/window_mover_bg_tile
    
WindowFooter :
    flow : OVERLAY
    space : BOARD
    
WindowSizerLeft :
    opacity : VOID
    
WindowSizerRight :
    image : tbb/resizer
    align : RIGHT, RIGHT
    skin_align : RIGHT, RIGHT
    
WindowBody :
    padding : 10.0,4.0,10.0,10.0
    
Node :
    copy_skin : Window
    
NodeBody :
    copy_skin : WindowHeader
    
NodeIn :
    copy_skin : WindowHeader
    
NodeOut :
    copy_skin : WindowHeader
    
NodePlugKnob :
    image : tbb/plug_knob
    
NodeCable :
    border_width : 2.0,2.0,2.0,2.0
    border_colour : 1.0,1.0,1.0,1.0
    
Tab :
    copy_skin : Frame
    
TabHeader :
    copy_skin : Label
    image_skin : tbb/tab_button_top_inactive, 12, 12, 12, 12, 6
    activated :
        image_skin : tbb/tab_button_top_active, 12, 12, 12, 12, 6
        
Dockbar :
    copy_skin : Frame
    
Dockbox :
    image_skin : tbb/frame_shadow, 16, 16, 16, 16, 12
    
Expandbox :
    copy_skin : Container
    
ExpandboxHeader :
    copy_skin : WindowHeader
    
ExpandboxToggle :
    image : tbb/toggle_section_icon_up
    skin_padding : 6.0,0.0,6.0,0.0
    activated :
        image : tbb/toggle_section_icon_down
        
TreeNodeToggle :
    copy_skin : ExpandboxToggle
    
Checkbox :
    reset_skin : true
    image : tbb/checkbox
    pressed :
        overlay : tbb/checkbox_pressed
    activated :
        overlay : tbb/checkbox_activated
    
CloseButton :
    reset_skin : true
    image : tbb/window_close
    decline_image : pressed
    
Button :
    copy_skin : Label
    skin_padding : 8.0,4.0,8.0,4.0
    image_skin : tbb/button, 12, 12, 12, 12, 7
    decline_image_skin : pressed
    
Dropdown :
    copy_skin : Button
    
DropdownList :
    copy_skin : Frame
    
DropdownToggle :
    reset_skin : true
    image : tbb/arrow_down
    
TypeIn :
    copy_skin : Label
    image_skin : tbb/editfield, 12, 12, 12, 12, 4
    
Typedown :
    copy_skin : TypeIn
    
List :
    image_skin : tbb/editfield, 12, 12, 12, 12, 4
    
SelectList :
    image_skin : tbb/editfield, 12, 12, 12, 12, 4
    
ScrollUp :
    reset_skin : true
    space : BLOCK
    
ScrollDown :
    reset_skin : true
    space : BLOCK

Scrollbar :
    padding : 8.0,0.0,0.0,0.0
    
Scroller :
    size : 13.0,0.0
    image_skin : tbb/scroll_bg_y, 11, 11, 11, 11, 5
    
ScrollerKnobY :
    size : 13.0,0.0
    image_skin : tbb/scroll_fg_y, 11, 11, 11, 11, 5
    
Slider :
    image_skin : tbb/slider_bg_x, 9, 9, 9, 9, 6, DIM_X
    align : LEFT, CENTER
    
SliderKnob :
    reset_skin : true
    image : tbb/slider_handle
    
WrapButton :
    reset_skin : true
    hovered :
        image_skin : tbb/item_hover, 7, 7, 7, 7
    pressed :
        image_skin : tbb/item_selected, 7, 7, 7, 7
    activated :
        image_skin : tbb/item_selected, 7, 7, 7, 7