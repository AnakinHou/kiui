Window :
    empty : true

Label :
    text_colour : 1.0,1.0,1.0,1.0
    skin_padding : 4.0,4.0,4.0,4.0
    
Title :
    copy_skin : Label
    
TabHeader :
    copy_skin : Label
    skin_padding : 8.0,6.0,8.0,4.0
    
DockTab :
    inherit : Tab
    reset_skin : true
    padding : 0.0,0.0,0.0,0.0
    override : Dockspace, Tab
    
Tab :
    image_skin : mygui/tab, 4, 8, 6, 5
    padding : 4.0,2.0,6.0,4.0
    
Page :
    padding : 4.0,2.0,6.0,4.0
    
TabHeader :
    copy_skin : Label
    image_skin : mygui/tab_button, 6, 6, 9, 4
    decline_image_skin : focused, activated, activated|focused
        
WindowHeader :
    copy_skin : Label
    image_skin : mygui/windowheader, 7, 10, 9, 17
    image_skin : mygui/windowheader_darker, 7, 10, 32, 17
    size : 0.0, 30.0
    padding : 10.0, 4.0, 10.0, 4.0
    
WindowBody :
    copy_skin : Label
    skin_margin : 0.0,-3.0,0.0,0.0
    image_skin : mygui/windowbody_black, 4, 4, 6, 6
    padding : 10.0, 4.0, 10.0, 4.0
    
WindowFooter :
    background_colour : 0.25,0.25,0.25,1.0
    size : 0.0,8.0
    
Frame :
    padding : 4.0, 4.0, 4.0, 4.0
    image_skin : mygui/frame_assym, 4, 4, 6, 6

Dockbar :
    copy_skin : Frame
    
TypeIn :
    copy_skin : Label
    image_skin : mygui/editbox, 6, 6, 8, 8
    decline_image_skin : focused, triggered, active, active|focused

Dropdown :
    copy_skin : TypeIn
    
DropdownToggle :
    reset_skin : true
    skin_padding : 4.0,4.0,4.0,4.0
    image : mygui/arrow_down
    decline_image : focused, triggered
    
ColumnHeader :
    copy_skin : Label
    image_skin : mygui/tableheader, 6, 6, 8, 8
    
Button :
    copy_skin : Label
    skin_padding : 8.0,4.0,8.0,4.0
    image_skin : mygui/button, 6, 6, 8, 8
    decline_image_skin : focused, triggered, activated
    
RadioChoice :
    copy_skin : Button
    
Checkbox :
    copy_skin : Icon
    image : mygui/checkbox
    decline_image : focused, triggered, activated, activated|focused, activated|triggered
    
ExpandboxToggle :
    reset_skin : true
    image : arrow_right_15
    activated :
        image : arrow_down_15
    activated|focused :
        image : arrow_down_15
        
TreeNodeToggle :
    copy_skin : ExpandboxToggle
    
Expandbox :
    copy_skin : Frame
    padding : 4.0, 4.0, 4.0, 4.0
    
ScrollUp :
    reset_skin : true
    image : mygui/arrow_up
    decline_image : focused, triggered
    
ScrollDown :
    reset_skin : true
    image : mygui/arrow_down
    decline_image : focused, triggered

Scroller :
    padding : 2.0, 2.0, 1.0, 1.0
    
CloseButton :
    reset_skin : true
    image : mygui/closebutton
    decline_image : focused, triggered

SliderKnob :
    reset_skin : true
    image_skin : mygui/sliderknobx, 1, 1, 3, 3
    size : 7.0,0.0
    decline_image_skin : focused, triggered
    
Filler :
    background_colour : 1.0,1.0,1.0,0.3
    
ProgressFiller :
    inherit : Filler
    image_skin : mygui/button_activated, 6, 6, 8, 8
    override : ProgressBar, Filler
    
Slider :
    copy_skin : TypeIn
    padding : 1.0, 1.0, 0.0, 0.0
    
SliderDisplay :
    align : CENTER, CENTER
    
ScrollerKnob :
    reset_skin : true
    align : CENTER, LEFT
    image_skin : mygui/scrollerknoby, 5, 2, 7, 4
    decline_image_skin : focused, triggered, activated

DropdownList :
    copy_skin : Frame
    
DropdownLabel :
    copy_skin : Label
    
DropdownChoice :
    focused :
        background_colour : 0.337,0.502,0.761,1
        topdown_gradient : -15,15
        text_colour : 0.0,0.0,0.0,1.0